<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Hanken+Grotesk:wght@500;700;800&family=Inter:wght@400;700&family=Outfit:wght@400;700&family=Roboto+Slab:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <div class="flex-container">
      <section class="flex-wrapper1">
        <span>Your Result</span>
        <div>
          <h2>76</h2>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the
          people who have taken these tests.
        </p>
      </section>
      <section class="flex-wrapper2">
        <h3> Summary </h3>
        <ul>
          <li><bold><img src="/assets//images/icon-reaction.svg" alt="">Reaction</bold><p>80 <span> / 100</span></p></li>
          <li><bold><img src="/assets/images/icon-memory.svg" alt="">Memory</bold><p>92 <span> / 100</span></li>
          <li><bold><img src="/assets/images/icon-verbal.svg" alt="">Verbal</bold><p>61 <span> / 100</span></li>
          <li><bold><img src="/assets/images/icon-visual.svg" alt="">Visual</bold><p>72 <span> / 100</span></li>
            
          <button>Continue</button>
        </ul>

      </section>


    </div>
  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
